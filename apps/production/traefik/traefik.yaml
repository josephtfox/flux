apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      # version: "10.x.x" # Replace with your desired version
      sourceRef:
        kind: HelmRepository
        name: traefik # Ensure this repo is defined in Flux
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: traefik
      namespace: traefik
