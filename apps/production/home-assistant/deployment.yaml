kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: home-assistant
    spec:
      volumes:
        - name: config-volume
